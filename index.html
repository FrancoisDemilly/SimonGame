<!DOCTYPE html>
<html>
<head>
<title>Simon Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">

<script>
var greenSound = new Audio();
greenSound.src = 'https://s3.amazonaws.com/freecodecamp/simonSound1.mp3';

var redSound = new Audio();
redSound.src = 'https://s3.amazonaws.com/freecodecamp/simonSound2.mp3';

var blueSound = new Audio();
blueSound.src = 'https://s3.amazonaws.com/freecodecamp/simonSound3.mp3';

var yellowSound = new Audio();
yellowSound.src = 'https://s3.amazonaws.com/freecodecamp/simonSound4.mp3';
</script>

</head>
<body>
<div class="outerCircle center">
  <div class='colorButtonContainer center'>
    <button id="green" data-color="green" onclick="greenSound.play()"></button>
    <button id="red" data-color="red" onclick="redSound.play()"></button>
    <button id="blue" data-color="blue" onclick="blueSound.play()"></button>
    <button id="yellow" data-color="yellow" onclick="yellowSound.play()"></button>

    <div class='innerCircle center'>
      <p class='title'>SIMON</p>
      <div class=commandContainer>
        <button id="start" class="commandButton">START</button>
        <button id="reset" class="commandButton">RESET</button>
        <button id="strict" class="commandButton">STRICT</button>
      </div>

        <div class=display  id="display"></div>
        <div class='switch'>
          <input type="checkbox" name="switch" class='switchCheckbox'
          id='myswitch' checked>
          <label class='switchLabel' for='myswitch'>
            <span class='switchInner'></span>
            <span class='switchSwitch'></span>
          </label>
        </div>

    </div> <!-- end of class innerCircle -->
  </div> <!-- end of class colorButtonContainer -->
</div><!-- end of outer -->
<script src="script.js"></script>
</body>



</html>
